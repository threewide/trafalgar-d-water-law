<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <!-- current day -->
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container-fluid">
      <!-- Timeblocks -->
      <!-- each row has 3 columns: time block, event and button. the size ratio of each column is 1-10-1 respectively -->
      <div class="row no-gutters">
        <div class="col-md-1 hour">
            <p>9 AM</p>
        </div>
        <div class="col-md-10" >
          <textarea class="description past" id="textArea9AM"></textarea>
        </div>
        <div class="col-md-1">
          <button type="submit" class="saveBtn" id="saveBtn9AM"><i class="fas fa-save" ></i></button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 hour">
            <p>10 AM</p>
        </div>
        <div class="col-md-10">
          <textarea class="description past" id="textArea10AM"></textarea>
        </div>
        <div class="col-md-1">
          <button type="submit" class="saveBtn" id="saveBtn10AM"><i class="fas fa-save" ></i></button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 hour">
            <p>11 AM</p>
        </div>
        <div class="col-md-10">
          <textarea class="description past" id="textArea11AM"></textarea>
        </div>
        <div class="col-md-1">
          <button type="submit" class="saveBtn" id="saveBtn11AM"><i class="fas fa-save" ></i></button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 hour">
            <p>12 PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="description past" id="textArea12PM"></textarea>
        </div>
        <div class="col-md-1">
          <button type="submit" class="saveBtn" id="saveBtn12PM"><i class="fas fa-save" ></i></button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 hour">
            <p>1 PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="description past" id="textArea1PM"></textarea>
        </div>
        <div class="col-md-1">
          <button type="submit" class="saveBtn" id="saveBtn1PM"><i class="fas fa-save" ></i></button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 hour">
            <p>2 PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="description past" id="textArea2PM"></textarea>
        </div>
        <div class="col-md-1">
          <button type="submit" class="saveBtn" id="saveBtn2PM"><i class="fas fa-save" ></i></button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 hour">
            <p>3 PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="description past" id="textArea3PM"></textarea>
        </div>
        <div class="col-md-1">
          <button type="submit" class="saveBtn" id="saveBtn3PM"><i class="fas fa-save" ></i></button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 hour">
            <p>4 PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="description past" id="textArea4PM"></textarea>
        </div>
        <div class="col-md-1">
          <button type="submit" class="saveBtn" id="saveBtn4PM"><i class="fas fa-save" ></i></button>
        </div>
      </div>
      <div class="row no-gutters">
        <div class="col-md-1 hour">
            <p>5 PM</p>
        </div>
        <div class="col-md-10">
          <textarea class="description past" id="textArea5PM"></textarea>
        </div>
        <div class="col-md-1">
          <button type="submit" class="saveBtn" id="saveBtn5PM"><i class="fas fa-save" ></i></button>
        </div>
      </div>
    </div>
    

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
